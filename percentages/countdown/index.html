<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Countdown</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">

</head>
<body>
	<div class="main">
		<div class="overlay">
			<div class="title">We are coming soon</div>
			<div class="title" id="end-date"> 08 September 2023 10:00 PM</div>

			<div class="col">
				<div>
					<input type="text" value="0" readonly ><br>
					<label>Days</label>
				</div>
				<div>
					<input type="text" value="0" readonly><br>
					<label>Hours</label>
				</div>
				<div>
					<input type="text" value="0"readonly><br>
					<label>Minutes</label>
				</div>
				<div>
					<input type="text" value="0"readonly><br>
					<label>Seconds</label>
				</div>
				
				
			</div>
		</div>
	</div>
	
<script src="js/app.js"></script>
</body>
</html>
